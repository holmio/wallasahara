<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'APLICATION_NAME' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="filterItems()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-refresher
  (ionRefresh)="doRefresh($event)"
  pullingIcon="arrow-dropdown"
  pullingText="Pull to refresh"
  refreshingSpinner="circles"
  refreshingText="Refreshing...">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <card-item [dataItems] = "paginationService.itemsData$" (dataToEmmit)="handleItemBtn($event)"></card-item>
  <ion-infinite-scroll enabled="paginationService.requestDone$" (ionInfinite)="infiniteScrolling($event)">
    <ion-infinite-scroll-content
    loadingText="{{'LOADING_DATA' | translate}}">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab center bottom>
    <button ion-fab color="primary" (click)="addItem()"><ion-icon name="add" color="light"></ion-icon></button>
  </ion-fab>
</ion-content>
