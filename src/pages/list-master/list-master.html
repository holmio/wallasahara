<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="filterItems()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-fab center bottom>
    <button ion-fab color="primary" (click)="addItem()"><ion-icon name="add" color="light"></ion-icon></button>
  </ion-fab>
  <card-item [dataItems] = "currentItems" (dataToEmmit)="handleItemBtn($event)"></card-item>
</ion-content>
