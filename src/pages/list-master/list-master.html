<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content scroll="false">
  <div class="card-background-page">
    <ion-card *ngFor="let item of currentItems">
      <span (click)="openItem(item.uuid)">
        <img [src]="item.profileItem"/>
        <div class="description">
          <div class="card-title">{{item.price}}</div>
        </div>
      </span>
    </ion-card>
  </div>
</ion-content>
